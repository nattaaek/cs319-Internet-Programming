<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-img">

    <div class="container" style=" background: rgba(0,0,0,0.3);">

        <div class="row text-center">
            <h1>Personal Infomation</h1>
        </div>


        <form action="" method="POST" role="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 text-right">
                        <label for="">ชื่อ:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="โปรดกรอกชื่อ" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 text-right">
                        <label for="">นามสกุล:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="โปรดกรอกนามสกุล" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-1 text-right">
                        <label for="">วันเดือนปีเกิด:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="birthdate" id="birthdate" placeholder="โปรดกรอกนามสกุล" required>
                    </div>
                    <div class="col-md-1 text-right">
                        <label for="">เพศ:</label>
                    </div>
                    <div class="col-md-4 radio">
                        <label>
                                    <input type="radio" id="gender1" name="gender" id="input1/(\w+)/\u\1/g" value="ผู้ชาย" checked>
                                    ชาย
                                </label>
                        <label>
                                    <input type="radio" id="gender2" name="gender" id="input2/(\w+)/\u\1/g" value="ผู้หญิง">
                                    หญิง
                                </label>
                        <label>
                                    <input type="radio" id="gender3" name="gender" id="input3/(\w+)/\u\1/g" value="อื่นๆ">
                                    อื่นๆ
                                </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 text-right">
                        <label for="">ระดับการศึกษา:</label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" id="education">
                                    <option>ปริญญาตรี</option>
                                    <option>ปริญญาโท</option>
                                    <option>ปริญญาเอก</option>
                                </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 text-right">
                        <label for="">เบอร์โทรศัพท์:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="fphone" id="fphone" style="width: 100px; " maxlength="3" required>

                    </div>
                    <div class="col-md-2">
                        <input type="text" name="lphone" id="lphone" maxlength="7" required>
                    </div>
                    <div class="col-md-1 text-right">
                        <label for="">น้ำหนัก:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="weight" id="weight" required>
                    </div>
                    <div class="col-md-1 text-right">
                        <label for="">ส่วนสูง:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="height" id="height" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 text-right">
                        <label for="">งานอดิเรก:</label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" id="hobby">
                            <option value="ฟังเพลง" selected>ฟังเพลง</option>
                            <option value="อ่านหนังสือ">อ่านหนังสือ</option>
                            <option value="วาดรูป">วาดรูป</option>
                            </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 text-center">
                    <button type="button" class="btn btn-primary" onclick="display();">Submit</button>
                </div>
            </div>
        </form>


        <h1 id="showHeader"></h1>
        <p id="showName"></p>
        <p id="showBirthdate"></p>
        <p id="showHobby"></p>
        <p id="showGender"></p>
        <h1 id="showBMIHeader"></h1>
        <p id="bmi"></p>
        <p id="synopsis"></p>
    </div>

</body>

</html>
